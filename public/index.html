    <body>
        <div id="flex-box">

            <div id="app">

                <div id="header">HANGMAN GAME</div>

                <div id="container">
                   
                    <canvas height="300" width="250">
                        <!-- animation frames display here -->
                    
                    </canvas>
                
                </div>

                <div id="container2">

                    <div id="puzzle"></div>

                    <div id="guesses"></div>

                    <div id="guessedLetters"></div>

                </div>

                <div id="letter-container">
                        <button class="one" id="letterA">A</button>
                        <button class="one" id="letterB">B</button>
                        <button class="one" id="letterC">C</button>
                        <button class="one" id="letterD">D</button>

                        <button class="one" id="letterS">S</button>
                        <button class="one" id="letterT">T</button>
                        <button class="one" id="letterU">U</button>
                        <button class="one" id="letterV">V</button>
                        <button class="one" id="letterW">W</button>
                        <button class="one" id="letterX">X</button>
                        <button class="one" id="letterY">Y</button>
                        <button class="one" id="letterZ">Z</button>
    
                </div>

                <div id="buttonContainer">

                        <button id="reset">NEW GAME </button>

                </div>

            </div>
            
        </div>
